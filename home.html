<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Image Example</title>
		
		<script src="js/objectdetect.js"></script>
		<script src="js/objectdetect.frontalface.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.objectdetect.js"></script>
		
		<script>
		$.fn.highlight = function(rect, color) {
			$("<div />", {
				"css": {
					"border": "2px solid " + color,
					"position":	"absolute",
					"left":	($(this).offset().left + rect[0]) + "px",
					"top":	($(this).offset().top + rect[1]) + "px",
					"width": rect[2] + "px",
					"height": rect[3] + "px"
				}
			}).appendTo("body");
		}
		
		function highlightFaces(id, color) {
			$("#" + id).objectdetect("all", {classifier: objectdetect.frontalface}, function(faces) {
				for (var i = 0; i < faces.length; ++i) {
					$(this).highlight(faces[i], color);
				}
			});
		}
		</script>
	</head>
	<body>
		<h1>Detect Faces</h1>
		<img id="bigbang" src="img/bigbangcast.jpg" onclick="highlightFaces('bigbang', 'red')">
		<img id="friends" src="img/friends-cast.jpg" onclick="highlightFaces('friends', 'blue')">
	</body>
</html>
